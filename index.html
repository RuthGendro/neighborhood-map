<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      body {
        font-family: Arial, sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        // Constructor creates a new map - only center and zoom are required.
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 47.742322, lng: -121.985678},
          zoom: 10
        });
        var lakeMargaret = {lat: 47.769702, lng: -121.901639};
        var marker = new google.maps.Marker({
            position: lakeMargaret,
            map: map,
            title: 'Lake Margaret'
        });
        var infowindow = new google.maps.InfoWindow({
            content: 'Lake Margaret'
        });
        marker.addListener('click', function() {
            infowindow.open(map, marker);
        });
      }
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuc1YdQ0IYL36mzpQXIhtRv4u-N44LUBg&v=3&callback=initMap">
    </script>

  </body>
</html>
