<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Fishing Data">
		<meta name="author" content="Ruth Gendro">
		<title>Fishing Data</title>	      <style>#map,body,html{height:100%}#error,#search{position:fixed;left:5%;width:20%}body,html{font-family:Arial,Sans-serif;margin:0;padding:0}#title{position:fixed;top:0;left:5%;width:30%}#search{top:55px;height:30px;font-size:15px}#list-view{position:fixed;height:27%;overflow:auto;top:95px;left:5%;width:20.4%;background-color:#fff;margin:0;padding:0;font-size:15px}#error{top:350px}@media only screen and (max-width:650px){h2{font-size:16px}#search{top:40px;width:30%;font-size:12px}#list-view{width:30.8%}#error{top:320px;width:30%}}</style>

</head>

	<body>
		<div id="map" data-bind="click: hideElements"></div>
			<div id="title"><h2>Fishing Data</h2></div>
				<div data-bind="css: navStatus">
				<input id="search" placeholder="Search by name" data-bind="textInput: userInput, event: {keyup: filterMarkers}">
				<div id="list-holder">
					<ul id="list-view" data-bind="foreach: visible">
						<li id="list-name" data-bind="text: name, click: $parent.showInfo"></li>
					</ul>
				</div>
		</div>
		<div id="error"></div>


      	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyAUODqQVWvsNX2yIANFc7XYdAoLfG7jgOw&v=3&callback=initMap" onerror="googleError()"></script>

  </body>
</html>
