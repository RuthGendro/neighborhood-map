<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      body {
        font-family: Arial, sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;

        // Create a new blank array for all the listing markers
        var markers = [];

      function initMap() {
        // Constructor creates a new map - only center and zoom are required.
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 47.742322, lng: -121.985678},
          zoom: 10
        });

          // map listings shown to user
          var locations = [
              {title: 'Lake Margaret', location: {lat: 47.769702, lng: -121.901639}},
              {title: 'Lake Shannon', location: {lat: 48.561961, lng: -121.87395}},
              {title: 'Cle Elum Lake', location: {lat: 47.279637, lng: -121.10405}},
              {title: 'Lake Wenatchee', location: {lat: 47.824453, lng: -120.777017}}
          ];

          var largeInfowindow = new google.maps.InfoWindow();
          var bounds = new google.maps.LatLngBounds();

          // Uses the location array to create an array of markers on initialization
          for (var i = 0; i < locations.length; i++) {
              // Get the position from the location array
              var position = locations[i].location;
              var title = locations[i].title;
              // Create a marker per location, and put into markers array
              var marker = new google.maps.Marker({
                  map: map,
                  position: position,
                  title: title,
                  animation: google.maps.Animation.DROP,
                  id: i
              });
              // Push the marker to array of markers
              markers.push(marker);
              // Extend the boundaries of the map for each marker
              bounds.extend(marker.position);
              // Create an onclick event to open an infowindow at each marker
              marker.addListener('click', function() {
                  populateInfoWindow(this, largeInfowindow);
              });
          }
          map.fitBounds(bounds);
      }

          // This function populates the infowindow when the mark is clicked. Allows
          // only one infowindow will open at the marker that is clicked, and
          // populate based on that markers position
          function populateInfoWindow(marker, infowindow) {
              // Check to make sure the infowindow is not already open on this marker
              if (infowindow.marker != marker) {
                  infowindow.marker = marker;
                  infowindow.setContent('<div>' + marker.title + '</div>');
                  infowindow.open(map, marker);
                  // Make sure the marker property is cleared if the infowwindow
                  // is closed
                  infowindow.addListener('closeclick',function(){
                      infowindow.setMarker(null);
                  });
              }
          }

    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuc1YdQ0IYL36mzpQXIhtRv4u-N44LUBg&v=3&callback=initMap">
    </script>

  </body>
</html>
