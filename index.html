<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Fishing Data">
		<meta name="author" content="Ruth Gendro">
		<title>Fishing Data</title>
		<link rel="stylesheet" href="css/app.css">

</head>

	<body>
		<div id="map" data-bind="click: hideElements"></div>
			<div id="pageTitle"><h2>Coffee In Newport, OR</h2></div>
				<div data-bind="css: navStatus">
				<input id="search" placeholder="Search by name" data-bind="textInput: userInput, event: {keyup: filterMarkers}">
				<div id="list-holder">
					<ul id="list-view" data-bind="foreach: visible">
						<li id="list-name" data-bind="text: name, click: $parent.showInfo"></li>
					</ul>
				</div>
		</div>
		<div id="error"></div>


      	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyAUODqQVWvsNX2yIANFc7XYdAoLfG7jgOw&v=3&callback=initMap" onerror="googleError()"></script>

  </body>
</html>
